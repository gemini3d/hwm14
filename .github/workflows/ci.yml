name: ci

env:
  CTEST_PARALLEL_LEVEL: 3
  CMAKE_BUILD_TYPE: Release
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**/*.f"
      - "**/*.f90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"

jobs:

  cmake:
    strategy:
      matrix:
        image: [
          {os: ubuntu-latest, gen: "Unix Makefiles", fc: gfortran},
          {os: macos-latest, gen: "Unix Makefiles", fc: gfortran-11},
          {os: windows-latest, gen: "MinGW Makefiles", fc: gfortran}
        ]

    runs-on: ${{ matrix.image.os }}

    env:
      CMAKE_GENERATOR: ${{ matrix.image.gen }}
      FC: ${{ matrix.image.fc }}

    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
    - run: cmake --build build
    - run: ctest --test-dir build -V
